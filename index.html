<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon-bdo.jfif" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <div class="container">
            <div class="container-bg">
                <div>
                    <video src="image/bdo_dosa_main_loop.webm" muted loop autoplay></video>
                </div>

                <div class="text-title">
                    <h1>Coded by Levi</h1>
                    <p>Vertical Login Form</p>
                </div>
            </div>
        <div class="card-login">
            <div class="logo-img">
                <img src="image/logo_bdo_global.png" alt="">
            </div>

            <form action="#" class="form-login">
                <div class="input-group">

                        <div>
                            <input type="text" class="name" id="input-name" placeholder="Name" required>
                        </div>

                        <div>
                            <input type="text" class="input-lastname" id="last-name" placeholder="Last name" required>
                        </div>

                        <div>
                            
                            <input type="email" class="input-email" id="input-email" placeholder="E-mail" required>
                        </div>

                        <div>
                            
                            <input type="email" class="input-email" id="input-email1" placeholder="Confirm e-mail" required>
                        </div>

                        <div>
                            
                            <input type="password" class="input-password" id="password" placeholder="Create password" required>
                        </div>

                        <div>
                            <input type="password" class="input-password" id="password1" placeholder="Confirm password" required>
                        </div>
                    </div>

                <div class="input-btn">
                        <div><button>Sing In</button></div>
                        <div><button>Sing up</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
